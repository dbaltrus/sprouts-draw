<!DOCTYPE html>

<meta charset="utf-8">

<style>

svg {
  border: 1px solid black;
}

circle {
  fill: white;
  stroke: black;
  stroke-width: 2px;
  cursor: pointer;
}

.filled {
  fill: black;
}

.control {
  fill: grey;
  stroke: grey;
}

circle.control-hidden,circle.hidden {
  fill: transparent;
  stroke: transparent;
}

.line, .custom {
  fill: none;
  stroke: black;
  stroke-width: 3px;
}

.tri {
  stroke: grey;
}

.bold {
  stroke-width: 5px;
}

.dashed {
  stroke-dasharray: 25,20;
}

text {
  font: 20px sans-serif;
  font-weight: bold;
  pointer-events: none;
  background: white;
}

.big {
  font-size: 30px;
  font-weight: normal;
}

</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script type="text/javascript" src="http://pixelgraphics.us/downloadify/js/downloadify.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>

<body>

<script>

var points, spots, lines, lineGenerator, svg, directory, control, drag, custom;

function draw() {
  if (!custom) {
    if (directory === '2') {
      svg.append('path')
        .attr('d', "M340,240 a50,50 0 1,0 -50,-50")
        .classed('custom', true);
      svg.append('path')
        .attr('d', "M340,260 a70,70 0 0,0 70,-70")
        .classed('custom', true);
    }
    custom = true;
  }

  var svgLines = svg
    .selectAll('path.line')
    .data(lines);
  svgLines
    .enter()
    .append('path')
    .attr('class', function (d) { return d.classed; })
    .classed('line', true)
    .attr("marker-end", function (d) { return d.arrow ? "url(#arrow)" : "none"; });
  svgLines
    .attr('d', lineGenerator)
  var svgSpots = svg
    .selectAll('circle')
    .data(spots);
  circles = svgSpots
    .enter()
    .append('circle');
  circles
    .attr('r', 10)
    .attr('cx', function (d) { return d.point.x; })
    .attr('cy', function (d) { return d.point.y; })
    .attr('class', function (d) { return d.classed; })
    .call(drag);
  var text = svg
    .selectAll("text")
    .data(spots);
  text
    .enter()
    .append("text")
    .attr('class', function (d) { return d.classed; });
  text
    .attr("x", function (d) { return d.point.x + 20; })
    .attr("y", function (d) { return d.point.y + 7; })
    .text(function(d) { return d.label; });
  circles
    .filter(function (d) { return d.control; })
    .classed(control ? 'control' : 'control-hidden', true)
    .attr('r', 15);
}

function getPoint(point) {
  if (points[point] !== undefined) {
    return points[point];
  } else {
    points[point] = {
      x: 100,
      y: 100
    };
    return points[point];
  }
};

var semaphore = 0;
function callback() {
  semaphore += 1;
  if (semaphore > 2) {
    lines = lines.map(function (line) {
      mapped = line.points.map(function (point) {
        return getPoint(point);
      });
      mapped.classed = line.classed;
      mapped.arrow = line.arrow;
      return mapped;
    });
    spots.forEach(function (spot) {
      spot.point = getPoint(spot.point);
      spot.point.spot = true;
    });
    points.filter(function (point) {
      return !point.spot;
    }).forEach(function (point) {
      spots.push({
        point: point,
        control: true
      });
    });
    draw();
  }
}

function dragged(d) {
  d3
    .select(this)
    .attr("cx", d.point.x = Math.floor(d3.event.x / 10) * 10)
    .attr("cy", d.point.y = Math.floor(d3.event.y / 10) * 10);
  draw();
}

function getPointsTsv() {
  var i;
  text = 'nr,x,y';
  i = points.length;
  while (i--) {
    if (points[i]) {
      text += '\n' + i + ',' + points[i].x + ',' + points[i].y;
    }
  }

  return text;
}

window.onload = function () {
  drag = d3.behavior.drag()
    .origin(function(d) { return d.point; })
    .on("drag", dragged);

  var flags = window.location.hash.slice(1).split(',');
  directory = flags[0];
  control = flags[1] === 'control';

  svg = d3.select("body").append("svg")
    .attr("width", 700)
    .attr("height", 500);

  svg.append("defs")
    .append("marker")
    .attr("id", "arrow")
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", 0)
    .attr("markerWidth", 20)
    .attr("markerHeight", 20)
    .attr("markerUnits", "userSpaceOnUse")
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M0,-5L10,0L0,5L3,0");

  d3.csv(directory + "/points.csv", function(error, data) {
    points = [];
    if (data) {
      data.forEach(function (d) {
        d.nr = +d.nr;
        points[d.nr] = {};
        points[d.nr].x = +d.x;
        points[d.nr].y = +d.y;
      });
    }
    callback();
  });

  d3.csv(directory + "/spots.csv", function(error, data) {
    data.forEach(function (d) {
      d.point = +d.point;
      d.classed = d['class'] || '';
    });
    spots = data;
    callback();
  });

  d3.csv(directory + "/lines.csv", function(error, data) {
    data.forEach(function (d) {
      d.points = d.points.split(' ').map(function (point) {
        return +point;
      });
      d.classed = d['class'] || '';
      d.arrow = !!(+d.arrow);
    });
    lines = data;
    callback();
  });

  lineGenerator = d3.svg.line()
    .x(function (d) { return d.x; })
    .y(function (d) { return d.y; })
    .interpolate('cardinal')
    .tension(0.5);

  Downloadify.create('downloadify', {
    filename: 'points.csv',
    data: getPointsTsv,
    transparent: false,
    swf: 'http://pixelgraphics.us/downloadify/media/downloadify.swf',
    downloadImage: 'http://pixelgraphics.us/downloadify/images/download.png',
    width: 100,
    height: 30,
    transparent: true,
    append: false
  });
};

</script>

<div id="downloadify"></div>

</body>
